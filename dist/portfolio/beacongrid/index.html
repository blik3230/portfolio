            <p class="g-text_mark">There are many different ways that you can use our services –<br>to search for and share information, to communicate with other people or to create new content. When you share information with us, for example by creating a Google Account, we can make those services</p>

          <h2>How we use information<br>that we collect</h2>
          <p>We use the information we collect from all of our services to provide, maintain, protect and improve them, to develop new ones and to protect Google and our users. We also use this information to offer you tailored content – such as giving you more relevant search results and ads.</p>
          <p>We may use the name that you provide for your Google Profile across all of the services we offer that require a Google Account. In addition, we may replace past names associated with your Google Account, so that you are represented consistently across all our services. If other users already have your email or other information that identifies you, we may show them your publicly visible Google Profile information, such as your name and photo.</p>
          <p>If you have a Google Account, we may display your Profile name, Profile photo, and actions you take on Google or on third-party applications connected to your Google Account (such as +1’s, reviews you write and comments you post) in our services, including displaying in ads and other commercial contexts. We will respect the choices that you make to limit sharing or visibility settings in your Google Account.</p>
          <p>When you contact Google, we keep a record of your communication to help solve any issues you might be facing. We may use your email address to inform you about our services, such as letting you know about upcoming changes or improvements.</p>
          <p>We use information collected from cookies and other technologies, like pixel tags, to improve your user experience and the overall quality of our services. One of the products that we use to do this on our own services is Google Analytics. For example, by saving your language preferences, we’ll be able to have our services appear in the language you prefer. When showing you tailored ads, we will not associate an identifier from cookies or similar technologies with sensitive categories, such as those based on race, religion, sexual orientation or health.</p>
          <p>Our automated systems analyse your content (including emails) to provide you with personally relevant product features, such as customised search results, tailored advertising and spam and malware detection.</p>
          <p>We may combine personal information from one service with information, including personal information, from other Google services – for example, to make it easier to share things with people you know. We will not combine DoubleClick cookie information with personally identifiable information unless we have your opt-in consent.</p>
          <p>We will ask for your consent before using information for a purpose other than those set out in this Privacy Policy.</p>
          <p>Google processes personal information on our servers in many countries around the world. We may process your personal information on a server located outside the country where you live.</p>

      <script>(function($){
	var $modalContainer = $('.modal-login'),
		$tabs = $('[class^=tab-]'),
		$btnBack = $('.js-back'),
		$btnHome = $('.js-home'),
		fAnim = false;

	$tabs.find('.btn-next').on('click', function(){	
		if(!fAnim){
			var $this = $(this),
				$cur = $tabs.filter('.active'),
				$next = $(this).closest('[class^=tab-]');

			fAnim = true;

			$cur.removeClass('active').addClass('toLeft');
			$next.addClass('active');

			setTimeout(function(){
				$cur.addClass('right');

				setTimeout(function(){
					$cur.removeClass('right toLeft');	

					setTimeout(function(){
						fAnim = false;		
					},400);

				}, 60);

			}, 350);			
			
		}	
		
	});

	$btnBack.on('click',function(){
		$modalContainer.remove()
		window.history.back();		
	});

	$btnHome.on('click',function(){
		$modalContainer.remove();		
	});
})(jQuery);
      </script>
    </script>
